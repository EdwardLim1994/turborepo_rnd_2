name: Event practice
on:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJson(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: install bunjs
        run: npm i -g bun
      - name: verify bun installation
        run: bun -v
      - name: install dependencies
        run: bun install --frozen-lockfile
      - name: deploy
        run: echo "Deploying....."
